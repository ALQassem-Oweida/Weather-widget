<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <link rel="apple-touch-icon" type="image/png"
    href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
  <meta name="apple-mobile-web-app-title" content="CodePen">

  <link rel="shortcut icon" type="image/x-icon"
    href="https://play-lh.googleusercontent.com/jgRxxSNZWjiG9pGQNIoE0F-9Xgn7BzvgeyCXb-55TnR7sixhfOsLStXcZLlMwPheaic" />

  <link rel="mask-icon" type="image/x-icon"
    href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg"
    color="#111" />
  <link rel="stylesheet" href="./Style.css">

  <title>Weather widget</title>
  <script src="https://unpkg.com/feather-icons"></script>





  <script>
    window.console = window.console || function (t) { };
  </script>



  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>


</head>

<body translate="no">
  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">

        <!-- Date *********  and  locationName ********** -->
        <h2 id="Day-Now" class="date-dayname">-------</h2><span class="date-day" id="ToDate">-- -- ----</span><i
          class="location-icon" data-feather="map-pin"></i><span class="location" id="ContryName">-----, --</span>
      </div>

      <!-- Wether Describtion ********** -->
      <div class="weather-container"><img src="" id="Icon" class="weather-icon">
        <h1 id="WeatherTemp" class="weather-temp">--</h1>
        <h3 id="WetherDescription" class="weather-desc">------</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humi"></span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value" id="wSpeed"></span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span
              class="day-temp"></span></li>
          <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span
              class="day-temp">21°C</span></li>
          <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span
              class="day-temp">08°C</span></li>
          <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span
              class="day-temp">19°C</span></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <button id="LocButton" class="location-button"> <i data-feather="map-pin"></i>
          <span id="Contrey">Click to Change location : </span>

          <!-- *********************************************** -->
          <select name="SomeContry" id="ContrySelector">

            <option value="Selectxx">Select a Country</option>
            <option value="Madrid">Madrid</option>
            <option value="Salt">Salt</option>
            <option value="Manchester">Manchester</option>
            <option value="Amman">Amman</option>
            <option value="London">London</option>
            <option value="New York City">New York City</option>
            <option value="Hong Kong">Hong Kong</option>
            <option value="Dubai">Dubai</option>
            <option value="Istanbul">Istanbul</option>

          </select>
          <!-- *********************************************** -->
        </button>
      </div>
    </div>
  </div>

  <script src="./Script.js"></script>

  <script id="rendered-js">
    feather.replace();
//# sourceURL=pen.js
  </script>



</body>

</html>
